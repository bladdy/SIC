# ConfiguraciÃ³n principal de Nginx
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # CompresiÃ³n Gzip para mejorar rendimiento
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;

    server {
        listen 80;
        server_name localhost;

        # === FRONTEND ===
        # Ruta de archivos estÃ¡ticos (wwwroot publicado de .NET)
        root /usr/share/nginx/html;
        index index.html;

        # Redirigir todo lo que no sea /api al frontend (SPA: Angular, React, Astro, etc.)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # === BACKEND ===
        # Proxy para /api â†’ contenedor del backend .NET
        location /api {
            proxy_pass         http://sic_backend:8080;   # ðŸ‘ˆ Nombre del servicio en docker-compose + puerto interno del backend
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Logs
        access_log /var/log/nginx/access.log;
    }
}
